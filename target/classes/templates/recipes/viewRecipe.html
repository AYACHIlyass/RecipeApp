<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Recipe</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
</head>
<body>

<!--add image-->
<!--<img src="">-->
<div class="container mt-3">
    <h1 th:text=" 'Recipe : '+${recipe.description}"></h1>
    <ul class="list-group">
        <li class="list-group-item list-group-item-primary" th:text="${recipe.id}">id</li>
        <li class="list-group-item list-group-item-primary" th:text="${recipe.description}">id</li>
        <li class="list-group-item list-group-item-primary" th:text="${recipe.servings}">id</li>
        <li class="list-group-item list-group-item-primary" th:text="${recipe.cockTime}">id</li>
    </ul>
</div>
</body>
</html>
