<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-3">
    <h1 th:text="'Welcome to our amazing restaurant'"></h1>

    <div class="row">
        <a href="/recipe/addRecipe">
            <button type="button" class="btn btn-primary ml-3 mb-3 "> Add Recipe</button>
        </a>
    </div>


    <table class="table table-hover table-dark">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Preparation Time</th>
            <th scope="col">Servings</th>
            <th scope="col">Description</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each=" recipe : ${recipes} ">
            <th scope="row" th:text="${recipe.id}">1</th>
            <td th:text="${recipe.prepTime}">Mark</td>
            <td th:text="${recipe.servings}">Otto</td>
            <td th:text="${recipe.description}">@mdo</td>
            <td>
                <div class="row">
                    <div class="col-4">
                        <a th:href="@{'/recipe/view?id=' + ${recipe.id}}">
                            <button type="button" class="btn btn-primary">View</button>
                        </a>
                    </div>
                    <div class="col-4">
                        <a th:href="@{'/recipe/updateRecipe?id=' + ${recipe.id}}">
                            <button type="button" class="btn btn-secondary">Update</button>
                        </a>
                    </div>
                    <div class="col-4">
                        <a th:href="@{'/recipe/deleteRecipe?id=' + ${recipe.id}}">
                            <button type="button" class="btn btn-success">Delete</button>
                        </a>
                    </div>
                </div>
            </td>
        </tr>

        </tbody>
    </table>
</div>
</body>
</html>
